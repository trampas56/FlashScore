<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Odds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    	<br>
    	<table class="table table-striped">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Specifier</th>
		      <th scope="col">Odd</th>
		      <th scope="col"></th>
		    </tr>
		  </thead>
		  <tbody>
                <tr th:each="odd, stat : ${odds}">
                    <th scope="row" th:text="${stat.index + 1}"></th>
                    <td th:text="${odd.specifier}"></td>
                    <td th:text="${odd.odd}"></td>
                    <td>
					<a th:href="@{/updateOdd(matchId=${matchId},oddId=${odd.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
					<a th:href="@{/deleteOdd(matchId=${matchId},oddId=${odd.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="return confirm('Are you sure you want to delete this odd?');">
						Delete
					</a>					
				</td>
                </tr>
            </tbody>
		</table>
		<a th:href="@{/addOdd(matchId=${matchId})}" type="button" class="btn btn-primary">Add Odd</a>
		<a th:href="@{/showMatches}" type="button" class="btn btn-secondary">Back to matches</a>
  	</div>
  </body>
</html>
