<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Odd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    	<form th:action="@{/addOdd(matchId=${matchId})}" th:object="${odd}" method="post">
    	<input type="hidden" name="matchId" th:value="${matchId}" />
    	<br/>
    	<input type="hidden" th:field="*{id}" class="form-control" />
        <input type="text" th:field="*{specifier}" placeholder="Specifier" class="form-control" /><br/><br/>
        <input type="number" th:field="*{odd}" step="0.01" placeholder="Odd" class="form-control" /> <br/><br/>
        
        <br/>
        <button type="submit" class="btn btn-primary btn-sm" th:text="${odd.id != 0} ? 'Update Odd' : 'Add Odd'">Add odd</button>
    </form>
    
  	</div>
  </body>
</html>
