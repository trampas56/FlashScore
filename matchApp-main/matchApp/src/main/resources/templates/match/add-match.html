<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Match</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Add a New Match</h2>
        <form th:action="@{/save}" th:object="${match}" method="post">
        
        	<input type="hidden" th:field="*{id}" class="form-control" />
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" id="description" class="form-control" th:field="*{description}" placeholder="Match description" required>
            </div>
            <div class="mb-3">
                <label for="team_a" class="form-label">Team A</label>
                <input type="text" id="team_a" class="form-control" th:field="*{team_a}" placeholder="Team A" required>
            </div>
            <div class="mb-3">
                <label for="team_b" class="form-label">Team B</label>
                <input type="text" id="team_b" class="form-control" th:field="*{team_b}" placeholder="Team B" required>
            </div>
            <div class="mb-3">
                <label for="match_date" class="form-label">Match Date</label>
                <input type="date" id="match_date" class="form-control" th:field="*{match_date}" required>
            </div>
            <div class="mb-3">
                <label for="match_time" class="form-label">Match Time</label>
                <input type="time" id="match_time" class="form-control" th:field="*{match_time}" required>
            </div>
            <div class="mb-3">
                <label for="sport" class="form-label">Sport</label>
                <select id="sport" class="form-select" th:field="*{sport}" required>
                    <option th:value="FOOTBALL" th:text="FOOTBALL">Football</option>
                    <option th:value="BASKETBALL" th:text="BASKETBALL">Basketball</option>
                    <!-- Add more sports as needed -->
                </select>
            </div>
            
            <br/>
            <button type="submit" class="btn btn-primary btn-sm" th:text="${match.id != 0} ? 'Update Match' : 'Add Match'">Add Match</button>
            <a th:href="@{/showMatches}" type="button" class="btn btn-primary btn-sm">Cancel</a>
    		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    	</form>
    </div>
</body>
</html>
